<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Cart – Farmers Mall</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body class="bg-gray-50 flex flex-col min-h-screen">

  <!-- Header will be loaded here -->
  <div id="header"></div>

  <!-- Main Cart Section -->
  <main class="max-w-7xl mx-auto p-6 mt-6 flex-grow w-full mb-96">
    <div class="flex items-center space-x-4 mb-6">
      <button onclick="window.history.back()" class="text-gray-500 hover:text-gray-800">
        <i class="fa-solid fa-arrow-left text-xl"></i>
      </button>
      <h2 class="text-2xl font-semibold">Your Shopping Cart</h2>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
      
      <!-- LEFT: Cart Items -->
      <section id="cartItems" class="lg:col-span-2 space-y-4">
        <!-- Cart items will be dynamically inserted here by cart.js -->
      </section>

      <!-- RIGHT: Order Summary -->
      <aside class="bg-white shadow-sm p-6 rounded-xl h-fit">
        <h3 class="font-semibold text-lg mb-4">Order Summary</h3>
        
        <div class="text-sm text-gray-700 space-y-2">
          <div class="flex justify-between">
            <span>Subtotal</span>
            <span id="subtotal">₱0.00</span>
          </div>
          <div class="flex justify-between">
            <span>Shipping</span>
            <span>Free</span>
          </div>
        </div>

        <div class="border-t mt-4 pt-4 flex justify-between text-lg font-semibold text-gray-800">
          <span>Total</span>
          <span id="total">₱0.00</span>
        </div>

        <a href="paymentmethod.html"
           class="block text-center bg-green-600 w-full text-white py-3 rounded-md mt-6 font-medium hover:bg-green-700 transition">
          Proceed to Checkout
        </a>
      </aside>
    </div>
  </main>

  <!-- Footer -->
  <div id="footer"></div>

  <!-- JavaScript -->
  <script src="js/cart.js"></script>
  <script>
    // Dynamically load footer.html
    fetch('footer.html')
      .then(res => res.text())
      .then(data => document.getElementById('footer').innerHTML = data);
  </script>

</body>

</html>
