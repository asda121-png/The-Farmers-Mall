<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Notifications – Farmers Mall</title>

  <!-- Tailwind + Font Awesome -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Include Header -->
    <!-- Navbar -->
  <header class="bg-white shadow-sm">
    <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
      <h1 class="text-xl font-bold" style="color: #2E7D32;">Farmers Mall</h1>

      <div class="flex-1 mx-6">
        <form action="products.html" method="GET">
          <input 
            type="text" 
            name="search"
            placeholder="Search for fresh product..."
            class="w-full px-4 py-2 border rounded-full focus:ring-2 focus:ring-green-500 focus:outline-none"/>
        </form>
      </div>

      <div class="flex items-center space-x-6">
        <a href="message.html" class="text-gray-600"><i class="fa-regular fa-comment"></i></a>
        <a href="notification.html" class="text-green-600"><i class="fa-regular fa-bell"></i></a>
        <a href="cart.html" class="text-gray-600"><i class="fa-solid fa-cart-shopping"></i></a>
        <a href="profile.html"><img src="images/karl.png" alt="User" class="w-8 h-8 rounded-full cursor-pointer"></a>
      </div>
    </div>
  </header>


  <!-- Main Notifications Section -->
  <main class="max-w-7xl mx-auto px-6 py-8 mb-[40rem]">
    <div class="flex items-center space-x-4 mb-6">
      <button onclick="window.history.back()" class="text-gray-500 hover:text-gray-800">
        <i class="fa-solid fa-arrow-left text-xl"></i>
      </button>
      <h2 class="text-2xl font-semibold">Notifications</h2>
    </div>

    <div id="notificationList" class="bg-white rounded-lg shadow-sm border border-gray-200 divide-y">
      <!-- Notifications will be dynamically inserted here -->
    </div>

    <!-- Mark all as read -->
    <div class="flex justify-end mt-6">
      <button id="clearAllBtn"
              class="bg-green-600 text-white px-4 py-2 rounded-full text-sm hover:bg-green-700 transition">
        <i class="fa-solid fa-check-double mr-2"></i> Mark All as Read
      </button>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-white py-12 mt-10" style="background-color: #1B5E20;">
    <div class="max-w-6xl mx-auto px-6 grid md:grid-cols-4 gap-8">
      <div>
        <h3 class="font-bold text-lg mb-3">The Farmer's Mall</h3>
        <p class="text-gray-300 text-sm">Fresh, organic produce delivered straight to your home from local farmers.</p>
      </div>
      <div>
        <h3 class="font-bold text-lg mb-3">Quick Links</h3>
        <ul class="space-y-2 text-sm text-gray-300">
          <li><a href="#" class="hover:underline">About Us</a></li>
          <li><a href="#" class="hover:underline">Contact</a></li>
          <li><a href="#" class="hover:underline">FAQ</a></li>
          <li><a href="#" class="hover:underline">Support</a></li>
        </ul>
      </div>
      <div>
        <h3 class="font-bold text-lg mb-3">Categories</h3>
        <ul class="space-y-2 text-sm text-gray-300">
          <li><a href="#" class="hover:underline">Vegetables</a></li>
          <li><a href="#" class="hover:underline">Fruits</a></li>
          <li><a href="#" class="hover:underline">Dairy</a></li>
          <li><a href="#" class="hover:underline">Meat</a></li>
        </ul>
      </div>
      <div>
        <h3 class="font-bold text-lg mb-3">Follow Us</h3>
        <div class="flex space-x-4 text-xl">
          <a href="#" class="text-gray-300 hover:text-white"><i class="fab fa-facebook"></i></a>
          <a href="#" class="text-gray-300 hover:text-white"><i class="fab fa-twitter"></i></a>
          <a href="#" class="text-gray-300 hover:text-white"><i class="fab fa-instagram"></i></a>
        </div>
      </div>
    </div>
    <div class="border-t border-green-800 text-center text-gray-300 text-sm mt-10 pt-6">
      © 2025 The Farmer's Mall. All rights reserved.
    </div>
  </footer>

  <script src="js/notification.js"></script>

</body>
</html>
