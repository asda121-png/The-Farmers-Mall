<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Test - Farmers Mall</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 p-8">
    <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6">
      <h1 class="text-2xl font-bold mb-6">Upload Test & Diagnostics</h1>

      <div class="mb-6">
        <button
          onclick="runDiagnostics()"
          class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
        >
          Run Diagnostics (No Upload)
        </button>
      </div>

      <form id="uploadForm" class="mb-6">
        <div class="mb-4">
          <label class="block text-gray-700 font-medium mb-2"
            >Select Image to Test Upload:</label
          >
          <input
            type="file"
            name="test_image"
            accept="image/*"
            class="border border-gray-300 rounded px-3 py-2 w-full"
          />
        </div>
        <button
          type="submit"
          class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600"
        >
          Test Upload
        </button>
      </form>

      <div class="border-t pt-4">
        <h2 class="text-xl font-semibold mb-3">Results:</h2>
        <pre
          id="results"
          class="bg-gray-100 p-4 rounded overflow-auto text-xs"
          style="max-height: 500px"
        >
Click "Run Diagnostics" or "Test Upload" to see results...
            </pre
        >
      </div>
    </div>

    <script>
      async function runDiagnostics() {
        try {
          const response = await fetch("test-upload-debug.php", {
            method: "POST",
          });
          const data = await response.json();
          document.getElementById("results").textContent = JSON.stringify(
            data,
            null,
            2
          );
        } catch (error) {
          document.getElementById("results").textContent =
            "Error: " + error.message;
        }
      }

      document
        .getElementById("uploadForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const formData = new FormData(e.target);

          try {
            const response = await fetch("test-upload-debug.php", {
              method: "POST",
              body: formData,
            });
            const data = await response.json();
            document.getElementById("results").textContent = JSON.stringify(
              data,
              null,
              2
            );
          } catch (error) {
            document.getElementById("results").textContent =
              "Error: " + error.message;
          }
        });
    </script>
  </body>
</html>
